<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Mixer - Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ§ Personal Mixer</h1>
    <p class="subtitle">Streamer Dashboard</p>

    <div class="card">
      <h2>Add New Track</h2>
      <form id="add-track-form">
        <div class="form-group">
          <label>Track Name</label>
          <input type="text" id="track-name" placeholder="My Awesome Song" required>
        </div>
        <div class="form-group">
          <label>MP3 URL (GitHub Pages)</label>
          <input type="url" id="track-url" placeholder="https://username.github.io/repo/audio/song.mp3" required>
        </div>
        <div class="form-group">
          <label>Duration (seconds)</label>
          <input type="number" id="track-duration" placeholder="180" step="0.1" required>
        </div>
        <button type="submit">Add Track</button>
      </form>
    </div>

    <div class="card">
      <h2>Track Library</h2>
      <ul class="track-list" id="track-list">
        <li class="empty-state">Loading tracks...</li>
      </ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
